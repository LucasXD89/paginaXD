<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="esitilos2.css">

    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body>
    <div id="particles-js"></div>

    <h1 class="titulo">Hola beibi

                <div class="input-group">
                    <label for="password">Contrase침a</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit">Entrar</button>

        </div>
    </div>

    <audio autoplay loop>
        <source src="musica.mp3" type="audio/mpeg">
        Tu navegador no soporta el audio :c
    </audio>

    <script>
        window.onload = function() {
            alert("Hola otra vez, mi Khory preciosa 游눚 Te amo hasta el infinito 游눪");

            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 }
            });
        };
    </script>

    <script>
        // Validaci칩n del formulario
        function validarLogin() {
            const usuario = document.getElementById("username").value;
            const contrase침a = document.getElementById("password").value;

            if (usuario === "khory" && contrase침a === "teamo123") {
                window.location.href = "bienvenida.html"; // Cambia esto si tu p치gina tiene otro nombre
                return false;
            } else {
                alert("Usuario o contrase침a incorrectos 游땩");
                return false;
            }
        }

        // Part칤culas
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ff69b4" // este es el rosadito cute
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "red"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "window",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    },
                    "push": {
                        "particles": 4
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
